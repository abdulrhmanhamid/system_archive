{% extends 'baseSetting.html' %}
{% block add_user %}
{% load static %}
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>إضافة مستخدم</title>
  <link rel="stylesheet" href="{% static 'AppSettings/css/add user style.css'%}">
  <link rel="stylesheet" href="{% static 'AppSettings/css/button.css'%}">

</head>
<body>
  <div class="main">
    <div class="content">
      <h2>اضافة مستخدم</h2>

      {% if messages %}
        {% for message in messages %}
          <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %}
      {% endif %}

      <form class="user-form" method="POST" action="{% url 'AppSettings:add_user_submit' %}">
        {% csrf_token %}
        <input type="text" name="full_name" placeholder="الاسم الكامل" required />
        <input type="text" name="phone_number" placeholder="رقم الجوال" required />
        <input type="text" name="username" placeholder="اسم المستخدم" required />

        <input type="password" name="password1" placeholder="كلمة المرور" required />
        <!-- <input type="password" name="password2" placeholder="تأكيد كلمة المرور" required /> -->

        <select name="role" required>
          <option value="موظف">موظف</option>
          <option value="مدير">مدير</option>
        </select>

        <!-- <select name="status" required>
          <option value="active">نشط</option>
          <option value="inactive">غير نشط</option>
        </select> -->

        <button type="submit" class="button">حفظ</button>
      </form>
    </div>
  </div>

</body>
{% endblock %}
