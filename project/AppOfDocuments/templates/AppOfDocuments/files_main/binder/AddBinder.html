{% extends 'base.html' %}
{% block addbinder %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Cairo', sans-serif;
        }

        :root {
            --primary-color: #3498db;
            --secondary-color: #f5f6fa;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --text-color: #2c3e50;
            --border-color: #e1e1e1;
        }

        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: #f0f2f5;
        }

        body {
            display: flex;
            flex-direction: column;
        }

        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            height: 90vh;
            padding: 20px;
        }

        .header {
            background: var(--primary-color);
            padding: 15px 30px;
            border-radius: 10px 10px 0 0;
            display: flex;
            align-items: center;
            box-shadow: 0 2px 4px var(--shadow-color);
            height: 70px;
        }

        .logo {
            width: 50px;
            height: 50px;
            background: #fff;
            border-radius: 50%;
            margin-left: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .header-title {
            color: white;
            font-size: 24px;
            font-weight: 500;
        }

        .main-content {
            background: white;
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 30px;
            border-radius: 0 0 10px 10px;
            box-shadow: 0 4px 6px var(--shadow-color);
            overflow: hidden;
        }

        .nav-section {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 20px;
        }

        .display-btn {
            background: #f8f9fa;
            border: 1px solid #ddd;
            padding: 10px 30px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-left: 20px;
            transition: all 0.3s ease;
        }

        .display-btn:hover {
            background: #e9ecef;
        }

        .title {
            color: var(--text-color);
            font-size: 20px;
            font-weight: 500;
            flex: 1;
            text-align: center;
            background-color: #ccc;
            width: 50%;

            margin:auto;
            text-align: center;
            box-sizing: border-box;
            padding: 10px ;
            border-radius: 15px;
            margin-bottom: 15px;
            background-color: #ccc;
            border: 1px solid #ccc;
        }

        .content-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 0;
        }

        .image-container {
            flex: 1;
            border: 2px dashed #ccc;
            margin: 20px 0;
            border-radius: 8px;
            background: #f8f9fa;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 300px;
            position: relative;
        }

        .image-container:hover {
            border-color: var(--primary-color);
            background: #f0f7ff;
        }

        .image-container img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin: 20px 0;
        }

        .action-btn {
            padding: 12px 30px;
            border-radius: 5px;
            border: 1px solid #ddd;
            cursor: pointer;
            font-size: 16px;
            background: #fff;
            transition: all 0.3s ease;
            min-width: 120px;
        }

        .action-btn:hover {
            background: #f8f9fa;
            border-color: var(--primary-color);
        }

        .save-btn {
            width: 100%;
            padding: 15px;
            background: #e8f4ff;
            color: var(--primary-color);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            margin-top: 20px;
            transition: all 0.3s ease;
        }

        .save-btn:hover {
            background: #d0e8ff;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .header {
                padding: 10px 15px;
                height: 60px;
            }

            .logo {
                width: 40px;
                height: 40px;
                margin-left: 10px;
            }

            .header-title {
                font-size: 20px;
            }

            .main-content {
                padding: 15px;
            }

            .display-btn {
                padding: 8px 20px;
                font-size: 14px;
            }

            .title {
                font-size: 16px;
                background-color: #ccc;
            }

            .action-btn {
                padding: 10px 20px;
                font-size: 14px;
                min-width: 100px;
                background-color: #ccc;
            }

            .save-btn {
                padding: 12px;
                font-size: 16px;
            }
        }

        /* Dark mode */
        .dark-mode {
            --primary-color: #2980b9;
            --secondary-color: #2c3e50;
            --shadow-color: rgba(0, 0, 0, 0.3);
            --text-color: #ecf0f1;
            --border-color: #394b59;
            background-color: #1a1a1a;
        }

        .dark-mode .main-content {
            background: #2c3e50;
            color: white;
        }

        .dark-mode .display-btn,
        .dark-mode .action-btn {
            background: #394b59;
            border-color: #4a5c6b;
            color: #fff;
        }

        .dark-mode .image-container {
            background: #394b59;
            border-color: #4a5c6b;
            color: #fff;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .animate {
            animation: fadeIn 0.3s ease-out;
        }
    </style>
</head>
<body>
    <div class="container">
        

        <div class="main-content animate">
            <div class="nav-section">
                
                <div class="title">الحافظة</div>
            </div>
            <div class="content-wrapper">
                <div class="image-container">
                    <p>الصورة</p>
                </div>

                <div class="button-group">
                    <button class="action-btn" style="background-color: #ccc;">مسح ضوئي</button>
                    <button class="action-btn"style="background-color:#ccc">رفع الملف</button>
                    <button class="action-btn"style="background-color:#ccc">حفظ</button>
                    <button class="action-btn"style="background-color:#ccc" onclick="window.location.href='/documents/managebinder/' ">عرض</button>
                </div>

                
            </div>
        </div>
    </div>

    <script>
        // Dark mode toggle functionality
        let isDarkMode = false;
        
        function toggleDarkMode() {
            isDarkMode = !isDarkMode;
            document.body.classList.toggle('dark-mode');
        }

        // Image upload handling
        const imageContainer = document.querySelector('.image-container');
        imageContainer.addEventListener('click', () => {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = 'image/*';
            input.onchange = (e) => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        const img = document.createElement('img');
                        img.src = e.target.result;
                        imageContainer.innerHTML = '';
                        imageContainer.appendChild(img);
                    };
                    reader.readAsDataURL(file);
                }
            };
            input.click();
        });

        // Handle window resize
        function adjustImageContainer() {
            const container = document.querySelector('.image-container');
            const wrapper = document.querySelector('.content-wrapper');
            const availableHeight = wrapper.offsetHeight - 150; // Subtract space for buttons
            container.style.height = `${availableHeight}px`;
        }

        window.addEventListener('resize', adjustImageContainer);
        window.addEventListener('load', adjustImageContainer);
    </script>
</body>
{% endblock addbinder %}
