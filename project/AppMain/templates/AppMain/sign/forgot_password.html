{% load static %}
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>نسيت كلمة المرور</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'AppMain/css/StyleSign.css' %}">
</head>
<body>
<div class="container">
    <div class="login-card">
        <div class="logo-container">
            <img src="{% if system_settings.logo %}{{ system_settings.logo.url }}{% else %}/placeholder.svg?height=60&width=60{% endif %}" alt="Logo" class="logo">
        </div>
        
        <h2 class="login-title">تغيير كلمة المرور</h2>

        {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
        {% elif success %}
            <div class="alert alert-success">{{ success }}</div>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <input type="text" name="full_name" class="form-control" placeholder="الاسم الكامل" required>
            <input type="text" name="phone_number" class="form-control" placeholder="رقم الهاتف" required>
            <input type="text" name="username" class="form-control" placeholder="اسم المستخدم" required>
            <input type="password" name="new_password" class="form-control" placeholder="كلمة المرور الجديدة" required>

            <button type="submit" class="btn btn-primary w-100 mt-2">تغيير كلمة المرور</button>
        </form>

        <div class="mt-3">
            <a href="/app/" class="text-decoration-none">العودة لتسجيل الدخول</a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="{% static 'AppMain/js/ScriptSign.js' %}"></script>
</body>
</html>
