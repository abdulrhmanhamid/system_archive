{% load static %}
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>تسجيل الدخول</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'AppMain/css/StyleSign.css' %}">
</head>
<body>
<div class="container">
    <div class="login-card">
        <div class="logo-container">
            <img  src="{% if system_settings.logo %}{{ system_settings.logo.url }}{% else %}/placeholder.svg?height=60&width=60{% endif %}"
            alt="Logo" class="logo">
        </div>
        <h2 class="login-title">تسجيل الدخول</h2>

        {% if messages %}
            {% for message in messages %}
                <p style="color:red">{{ message }}</p>
            {% endfor %}
        {% endif %}

        <form id="loginForm" method="post">
            {% csrf_token %}
            <div class="mb-3">
                <input name="username" type="text" class="form-control" id="employeeId" placeholder="اسم المستخدم">
            </div>

            <div class="mb-3">
                <input name="password" type="password" class="form-control" id="password" placeholder="كلمة المرور">
            </div>

            <button type="submit" id="loginBtn" class="btn btn-primary w-100">تسجيل الدخول</button>
        </form><a href="{% url 'forgot_password' %}">هل نسيت كلمة المرور؟</a>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="{% static 'AppMain/js/ScriptSign.js' %}"></script>
</body>
</html>
